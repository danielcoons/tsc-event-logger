[txtfile]
name = "txtfile"
type = "Text File"
minlevel = 1
location = "..\\record"
name-format = "Log %<%Y-%m-%d %H%M%S>T"
extension = "csv"
Max Size (MB) = "1000"
Max Number = "100"
layout = "CSVLayout"
N Day Buffer = 0

[dbfile]
name = "dbfile"
type = "SQLite Database"
minlevel = 1
location = "..\\record"
name-format = "Log %<%Y-%m-%d %H%M%S>T"
extension = "db"
Max Size (MB) = "1000"
N Day Buffer
layout = "DBLayout"
N Day Buffer = 0

[console]
name = "tf-console"
type = "Sink-Console"
minlevel = 2
buffer.length = 1024

[binary]
name = "binfile"
type = "Text File - Binary"
minlevel = 1
location = "..\\record"
name-format = "Log %<%Y-%m-%d %H%M%S>T"
extension = "bin"
Max Size (MB) = "1000"
Max Number = "100"
layout = "SimpleLayout"
N Day Buffer = 0